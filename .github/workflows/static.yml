name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      # â¬‡ï¸â¬‡ï¸â¬‡ï¸ QUESTA Ãˆ LA PARTE CHE MANCAVA â¬‡ï¸â¬‡ï¸â¬‡ï¸
      - name: ğŸ” Inject TMDB API Key
        run: |
          echo "Injecting API Key..."
          # Sostituisce TMDB_API_KEY_PLACEHOLDER con il tuo secret
          sed -i "s/TMDB_API_KEY_PLACEHOLDER/${{ secrets.MY_KEY }}/g" index.html
          echo "âœ… API Key injected"
      # â¬†ï¸â¬†ï¸â¬†ï¸ QUESTA Ãˆ LA PARTE CHE MANCAVA â¬†ï¸â¬†ï¸â¬†ï¸
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
