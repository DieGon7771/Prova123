name: ğŸš€ Deploy Sito Manuale

on:
  workflow_dispatch:  # â¬…ï¸ SOLO MANUALE!

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ” Inject TMDB API Key
        run: |
          echo "ğŸ”§ Sostituendo TMDB_API_KEY_PLACEHOLDER..."
          sed -i "s/TMDB_API_KEY_PLACEHOLDER/${{ secrets.MY_KEY }}/g" index.html
          echo "âœ… Chiave inserita (NON COMMITTATA NEL REPO!)"
          
      - name: ğŸ› ï¸ Setup Pages
        uses: actions/configure-pages@v5
        
      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: ğŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
