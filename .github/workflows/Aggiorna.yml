name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ” Inject API Key
        run: |
          echo "ğŸ”§ Iniettando API Key..."
          
          # Sostituisci il placeholder
          if [ -f "index.html" ]; then
            sed -i "s/TMDB_API_KEY_PLACEHOLDER/${{ secrets.MY_KEY }}/g" index.html
            echo "âœ… API Key iniettata in index.html"
          fi
          
          # Controlla altri file
          find . -name "*.js" -type f | while read file; do
            if [ -f "$file" ]; then
              sed -i "s/TMDB_API_KEY_PLACEHOLDER/${{ secrets.MY_KEY }}/g" "$file"
              echo "âœ… Modificato: $file"
            fi
          done
          
      - name: ğŸ› ï¸ Setup Pages
        uses: actions/configure-pages@v3
        
      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-pages-artifact@v2  # âš ï¸ Questo Ã¨ v2, non v3!
        with:
          path: "."
          
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
