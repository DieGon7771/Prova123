<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CloudStream Repo Redirect</title>
<script>
  // Prende il parametro ?r= dal link
  const params = new URLSearchParams(window.location.search);
  const repo = params.get('r');
  if (repo) {
    // Redirect al protocollo cloudstreamrepo://
    window.location.href = repo;
  } else {
    document.body.innerHTML = "No repository specified.";
  }
</script>
</head>
<body>
Redirecting to CloudStream...
</body>
</html>
